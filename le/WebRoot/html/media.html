    <div id="media">
		<div class="music">
			<audio id="myAudio">
		 		 <source src="../video/bugua.mp3" type="audio/mpeg">

			<img id="music_logo" class="active" style="animation:logoRotate  1s linear infinite;" alt="logo" src="../images/music_logo.jpg" width="80px;" height="80px">
		</div>
		<div class="video">
			<video id="example_video_1" class="video-js vjs-big-play-centered  vjs-default-skin" controls preload="none" width="1000" height="500"

    <script type="text/javascript">
    	$(function(){
    		 //初始化  wow js
		     new WOW().init();
    		 //获取audio元素
    		 var au= document.getElementById("myAudio");
    		 au.play();//播放音乐
    		 $("#music_logo").bind("click",function(){
    			 var mark = $(this).attr("class");
    			 if(mark == "active"){
    				//删除动画样式
    				$(this).removeAttr("style").css({"background":"#c52d2f"});
    				//删除激活状态
    				$(this).removeAttr("class");
    				//暂停音乐
    				au.pause();
    			 }else{
    				 //激活
    				 $(this).attr("class","active");
    				 //添加动画
    				 $(this).css({"animation":"logoRotate  1s linear infinite","background":"#DAECC7"});
    				 //播放音乐
    				 au.play();;
    			 }
    		 });
    		 //浏览器不支持html5使用flash播放
    		 videojs.options.flash.swf = "../js/video/video-js.swf";
		});
    </script>
